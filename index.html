<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Interpretieren mit KI (Alternative Version)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .required::after {
            content: " *";
            color: #e91e63;
        }
        
        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .rating {
            display: flex;
            gap: 10px;
            margin-top: 8px;
        }
        
        .rating input[type="radio"] {
            display: none;
        }
        
        .rating label {
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
            border-radius: 8px;
            transition: all 0.3s;
            margin: 0;
            font-weight: bold;
        }
        
        .rating label:hover {
            background: #667eea;
            color: white;
            transform: scale(1.1);
        }
        
        .rating input[type="radio"]:checked + label {
            background: #667eea;
            color: white;
        }
        
        .module-check {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 8px;
        }
        
        .module-check label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: normal;
            cursor: pointer;
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .module-check label:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .module-check input[type="checkbox"]:checked + span {
            color: #667eea;
            font-weight: 500;
        }
        
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            margin: 15px 0;
        }
        
        .checkbox-group input[type="checkbox"] {
            margin-top: 4px;
        }
        
        .checkbox-group label {
            margin: 0;
            font-weight: normal;
            color: #555;
            font-size: 14px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 40px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .info-box {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        
        .info-box p {
            color: #555;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .privacy-box {
            background: #fff3cd;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #ffc107;
            font-size: 12px;
            color: #666;
        }
        
        .success-message {
            display: none;
            background: #4caf50;
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            animation: slideIn 0.5s;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Feedback zur Fortbildung</h1>
            <p class="subtitle">Interpretieren mit KI - am Beispiel romantischer Lyrik</p>
        </div>
        
        <div class="info-box">
            <p>Vielen Dank, dass Sie sich Zeit für Ihr Feedback nehmen! Ihre Rückmeldungen helfen uns, die Fortbildung kontinuierlich zu verbessern.</p>
        </div>
        
        <form id="feedbackForm">
            
            <!-- Name -->
            <div class="form-group">
                <label for="name">Name (optional)</label>
                <input type="text" 
                       id="name" 
                       placeholder="Ihr Name">
            </div>
            
            <!-- E-Mail -->
            <div class="form-group">
                <label for="email">E-Mail (für Rückfragen, optional)</label>
                <input type="email" 
                       id="email" 
                       placeholder="ihre.email@beispiel.de">
            </div>
            
            <!-- Rolle -->
            <div class="form-group">
                <label for="role" class="required">Ihre Rolle</label>
                <select id="role" required>
                    <option value="">Bitte wählen...</option>
                    <option value="Lehrkraft">Lehrkraft</option>
                    <option value="Referendar*in">Referendar*in</option>
                    <option value="Studierende*r">Studierende*r</option>
                    <option value="Fortbildner*in">Fortbildner*in</option>
                    <option value="Fachleitung">Fachleitung</option>
                    <option value="Andere">Andere</option>
                </select>
            </div>
            
            <!-- Schulform -->
            <div class="form-group">
                <label for="school">Schulform (optional)</label>
                <input type="text" 
                       id="school" 
                       placeholder="z.B. Gymnasium, Gesamtschule...">
            </div>
            
            <!-- Module -->
            <div class="form-group">
                <label>Welche Module haben Sie bearbeitet?</label>
                <div class="module-check">
                    <label>
                        <input type="checkbox" class="module-cb" value="Modul 1">
                        <span>Modul 1</span>
                    </label>
                    <label>
                        <input type="checkbox" class="module-cb" value="Modul 2">
                        <span>Modul 2</span>
                    </label>
                    <label>
                        <input type="checkbox" class="module-cb" value="Modul 3">
                        <span>Modul 3</span>
                    </label>
                    <label>
                        <input type="checkbox" class="module-cb" value="Modul 4">
                        <span>Modul 4</span>
                    </label>
                    <label>
                        <input type="checkbox" class="module-cb" value="Modul 5">
                        <span>Modul 5</span>
                    </label>
                    <label>
                        <input type="checkbox" class="module-cb" value="Modul 6">
                        <span>Modul 6</span>
                    </label>
                </div>
            </div>
            
            <!-- Bewertung -->
            <div class="form-group">
                <label class="required">Gesamtbewertung der Fortbildung</label>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5 - Sehr gut" required>
                    <label for="star5">5</label>
                    <input type="radio" id="star4" name="rating" value="4 - Gut" required>
                    <label for="star4">4</label>
                    <input type="radio" id="star3" name="rating" value="3 - Befriedigend" required>
                    <label for="star3">3</label>
                    <input type="radio" id="star2" name="rating" value="2 - Ausreichend" required>
                    <label for="star2">2</label>
                    <input type="radio" id="star1" name="rating" value="1 - Mangelhaft" required>
                    <label for="star1">1</label>
                </div>
            </div>
            
            <!-- Was war hilfreich -->
            <div class="form-group">
                <label for="helpful">Was war besonders hilfreich?</label>
                <textarea id="helpful" 
                         placeholder="Welche Module, Aufgaben oder Materialien haben Ihnen besonders geholfen?">
